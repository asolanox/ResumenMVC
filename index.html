<div class="container" id="content">

<div class="navigation">
    <button class="button" id="back" onclick="navigate(-1)">Atrás</button>
</div>
<div class="next">
    <button class="button" id="next" onclick="navigate(1)">Adelantar</button>
</div>

<script>
    const pages = [
        {
            title: "MVC Introducción",
            content: ` El MVC o Modelo-Vista-Controlador es un patrón de arquitectura de software que, utilizando 3 componentes (Vistas, Models y Controladores) separa la lógica de la aplicación de la lógica de la vista en una aplicación. Es una arquitectura importante puesto que se utiliza tanto en componentes gráficos básicos hasta sistemas empresariales; la mayoría de los frameworks modernos utilizan MVC (o alguna adaptación del MVC) para la arquitectura, entre ellos podemos mencionar a Ruby on Rails, Django, AngularJS y muchos otros más.`
        },
        {
            title: "UNA  ANALOGIA",
            content: `La televisión. En tu televisión puedes ver distintos canales distribuidos por tu tu proveedor de cable o televisión (que representa al modelo), todos los canales que puedes ver son la vista, y tú cambiando de canal, controlando qué ves representas al controlador. 
.
          `
        },
        {
            title: "EXPLICACION ",
            content: ` Los puntos anteriores son sólo para proveer background.
						Antes que nada, me gustaría mencionar por qué se utiliza el MVC, la razón es que nos permite separar los componentes de nuestra aplicación dependiendo de la responsabilidad que tienen, esto significa que cuando hacemos un cambio en alguna parte de nuestro código, esto no afecte otra parte del mismo. Por ejemplo, si modificamos nuestra Base de Datos, sólo deberíamos modificar el modelo que es quién se encarga de los datos y el resto de la aplicación debería permanecer intacta. Esto respeta el principio de la responsabilidad única. Es decir, una parte de tu código no debe de saber qué es lo que hace toda la aplicación, sólo debe de tener una responsabilidad.
            
           `
        },
        {
            title: "EXPLICACION continuacion ",
            content: ` En web, el MVC funcionaría así. Cuando el usuario manda una petición al navegador, digamos quiere ver un curso de AngularJS, el controlador responde a la solicitud, porque él es el que controla la lógica de la app, una vez que el controlador nota que el usuario solicitó el curso de Angular, le pide al modelo la información del curso.
	El modelo, que se encarga de los datos de la app, consulta la base de datos y digamos, obtiene todos los vídeos del curso de AngularJS, la información del curso y el título, el modelo responde al controlador con los datos que pidió (nota como en la imagen las flechas van en ambos sentidos, porque el controlador pide datos, y el modelo responde con los datos solicitados). 
	Una vez el controlador tiene los datos del curso de AngularJS, se los manda a la vista, la vista aplica los estilos, organiza la información y construye la página que ves en el navegador.
            
            `
        },
        {
            title: "RESUMEN",
            content: `Modelo
Se encarga de los datos, generalmente (pero no obligatoriamente) consultando la base de datos. Actualizaciones, consultas, búsquedas, etc. todo eso va aquí, en el modelo.
Controlador
Se encarga de... controlar, recibe las órdenes del usuario y se encarga de solicitar los datos al modelo y de comunicárselos a la vista.
Vistas
Son la representación visual de los datos, todo lo que tenga que ver con la interfaz gráfica va aquí. Ni el modelo ni el controlador se preocupan de cómo se verán los datos, esa responsabilidad es únicamente de la vista.
           
             `
        },
        {
            title: "CONCLUSION",
            content: `Si eres una persona práctica, tal vez quieras intentar con algún framework que utilice MVC. 	Recomendaciones son Ruby on Rails en el mejor de los casos, promueve muchas buenas prácticas, Laravel si lo tuyo es PHP, Django si lo tuyo es Python, AngularJS, EmberJS o Backbone si lo tuyo es javaScript en el fronted, SailJS o Express si eres más de NodeJS. No es necesario que reinventar la rueda y crees tu propio sistema MVC, allá afuera hay muchos buenos frameworks con años de desarrollo que aplican este patrón de diseño.
	 Es importante  para  aplicar los principios y buenas prácticas del MVC tener un background fuerte en programación orientada a objetos. 
            
            `
        },
        {
            title: "EJEMPLO DEL  MODELO VISTA CONTROLADOR PARA UNA PAGINA WEB",
            content: ` Modelo (Model)

			El modelo representa la estructura de los datos y la lógica de negocio. En este caso, podría ser una clase que maneja las tareas.
			<pre>
			// taskModel.js
				class TaskModel {
					constructor() {
						this.tasks = [];
					}

					addTask(task) {
						this.tasks.push(task);
					}

					getTasks() {
						return this.tasks;
					}

					deleteTask(index) {
						this.tasks.splice(index, 1);
					}
				}
				</pre>
           `
        },
        <!-- }, --> 
        
        { 
            title: "Descripción del Flujo", 
            content: `  
				Modelo: TaskModel gestiona la lista de tareas, con métodos para agregar, obtener y eliminar tareas. 
				Vista: index.html muestra la interfaz al usuario, donde puede ver las tareas y agregar nuevas.  
				Controlador: app.js conecta el modelo y la vista. Escucha los eventos de usuario y actualiza la vista cuando el modelo cambia. 

				` 
        }, 
		
		{ 
             title: "Beneficios del Patrón MVC", 
             content: `  
				
					 Separación de Concerns: Facilita la gestión y mantenimiento del código al separar la lógica de la aplicación.
					 Reutilización: Las vistas pueden ser reutilizadas con diferentes modelos.
					 Escalabilidad: Se puede escalar la aplicación de forma más sencilla, añadiendo nuevas funcionalidades sin afectar al resto del sistema.


            ` 
        } 
    ];

    let currentPage = 0;

    function loadPage() {
        const pageDiv = document.getElementById('page');
        const { title, content } = pages[currentPage];

        pageDiv.innerHTML = `<h2>${title}</h2>${content}`;

        // Actualizar visibilidad de botones
        document.getElementById('back').style.display = currentPage === 0 ? 'none' : 'block';
        document.getElementById('next').innerText = currentPage === pages.length - 1 ? 'Cerrar Aplicación' : 'Adelantar';
    }

    function navigate(direction) {
        if (direction === 1) {
            if (currentPage === pages.length - 1) {
                window.close(); // Cierra la ventana si es la última página
            } else {
                currentPage++;
            }
        } else {
            currentPage--;
        }
        loadPage();
    }

    // Cargar la página inicial
    loadPage();
</script>
